<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Slider JavaScript</title>
    <!-- DESCRIPTION -->
    <meta name='description' content='Un slider en JavaScript'>
    <!-- CSS -->
    <link rel='stylesheet' href='css/slider3.css'>
    <!-- GOOGLE FONTS -->
    <link href='https://fonts.googleapis.com/css2?family=Roboto&display=swap' rel='stylesheet'>
    <!-- JAVASCRIPT -->
    <script src='js/slider3.js' defer></script>
</head>

<body>

    <main>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width image with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <img src="images/bled.jpg">
            <div class="text">Caption Text 1</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <img src="images/forest.jpg">
            <div class="text">Caption Text 2</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="images/mountain.jpg">
            <div class="text">Caption Text 3</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="images/scotland.jpg">
            <div class="text">Caption Text 4</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="images/sunset.jpg">
            <div class="text">Caption Text 5</div>
        </div>

        <!-- Next and preview buttons -->
        <a href="#" class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a href="#" class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>

    </main>

</body>
</html>
